name: "CI/CD Pipeline"

on: 
  push:
    branches: [master]

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 16.x

    - name: Cache npm dependencies
      uses: actions/cache@v3
      id: cache-npm
      with:
        path: node_modules
        key: ${{ runner.os }}-node-v3-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
            ${{ runner.os }}-node-v3-
            ${{ runner.os }}-node-
            ${{ runner.os }}-

    - name: List the state of node modules
      if: steps.cache-npm.outputs.cache-hit != 'true'
      continue-on-error: true
      run: npm list

    - name: Install dependencies
      run: npm install

  build:
    needs:
      - setup
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 16.x

    - name: Cache npm dependencies
      uses: actions/cache@v3
      with:
        path: node_modules
        key: ${{ runner.os }}-node-v3-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
            ${{ runner.os }}-node-v3-
            ${{ runner.os }}-node-
            ${{ runner.os }}-

    - name: Building
      run: npm run build --if-present

  test:
    needs:
      - build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 16.x

    - name: Cache npm dependencies
      uses: actions/cache@v3
      with:
        path: node_modules
        key: ${{ runner.os }}-node-v3-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
            ${{ runner.os }}-node-v3-
            ${{ runner.os }}-node-
            ${{ runner.os }}-

    - name: Testing
      run: npm run test --if-present

  deploy:
    needs:
      - test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 16.x

    - name: Cache npm dependencies
      uses: actions/cache@v3
      with:
        path: node_modules
        key: ${{ runner.os }}-node-v3-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
            ${{ runner.os }}-node-v3-
            ${{ runner.os }}-node-
            ${{ runner.os }}-

    - name: Deploying to Netlify
      env:
        NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
        NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
      run: netlify deploy --prod