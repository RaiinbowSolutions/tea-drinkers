name: Continuous Integration

on: 
  pull_request:
    branches:
      - master
    paths-ignore:
      - '**/*.md'
      - '**/LICENSE'

jobs:
  process:
    name: Continuous Integration
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup
      uses: actions/setup-node@v3
      with:
        node-version: 16.x

    - name: Install Dependencies
      run: npm install

    - name: Build
      run: npm run build --if-present

    - name: Comment PR
      uses: actions/github-script@v5
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          github.rest.issues.createComment({
            issue_number: ${{ github.event.number }},
            owner: ${{ github.actor }},
            repo: ${{ github.repository }},
            body: '
              ✔️ Deploy Preview for funny-daffodil-56f143 ready!

              🔨 Explore the source changes: [${{ github.sha }}](https://github.com/${{ github.repository }}/commit/${{ github.sha }})

              😎 Browse the preview: [https://deploy-preview-${{ github.event.number }}--funny-daffodil-56f143.netlify.app/](https://deploy-preview-${{ github.event.number }}--funny-daffodil-56f143.netlify.app/)
            '
          })

    - name: Test
      run: npm run test --if-present