name: Continuous Integration

on: 
  pull_request:
    types: [opened, reopened, synchronize]
    branches:
      - master
    paths-ignore:
      - '**/*.md'
      - '**/LICENSE'
      - '**/.gitignore'

jobs:
  build-test:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup
      uses: actions/setup-node@v3
      with:
        node-version: 16.x

    - name: Install Dependencies
      run: npm install

    - name: Build
      run: npm run build --if-present

    - name: Test
      run: npm run test --if-present

  deploy:
    name: Deploy preview
    needs:
      - build-test
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup
      uses: actions/setup-node@v3
      with:
        node-version: 16.x

    - name: Install Dependencies
      run: npm install

    - name: Deploy Preview
      run: netlify deploy --build --alias ${{ github.sha }} --message "Deploy preview of PR ${{ github.sha }}"
      env:
        NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
        NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}

  commit:
    name: Commit on PR
    needs:
      - deploy
    permissions: write-all
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Comment PR
      uses: actions/github-script@v5
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: '‚úîÔ∏è Deploy preview for funny-daffodil-56f143 ready!<br><br>üî® Explore the source changes: [${{ github.sha }}](https://github.com/${{ github.repository }}/commit/${{ github.sha }})<br><br>üòé Browse the preview: [https://${{ github.sha }}--funny-daffodil-56f143.netlify.app/](https://${{ github.sha }}--funny-daffodil-56f143.netlify.app/)'
          })